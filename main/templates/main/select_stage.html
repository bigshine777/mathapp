<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js ツリー構造デモ</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            width: 800px;
            height: 500px;
            border: 1px solid #ccc;
        }
        .link {
            fill: none;
            stroke: black;
            stroke-width: 1.5px;
        }
        .node rect {
            fill: steelblue;
            stroke: black;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .node text {
            font-size: 14px;
            fill: white;
            pointer-events: none;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <h1>D3.js ツリー構造デモ</h1>
    <svg></svg>

    <script>
        const data = {
            name: "ルート",
            children: [
                { name: "ステージ1", children: [
                    { name: "ステージ1-1" },
                    { name: "ステージ1-2" }
                ]},
                { name: "ステージ2", children: [
                    { name: "ステージ2-1" },
                    { name: "ステージ2-2", children: [
                        { name: "ステージ2-2-1" }
                    ]}
                ]}
            ]
        };

        const width = 800, height = 500;
        const svg = d3.select("svg").append("g").attr("transform", "translate(50,50)");
        const treeLayout = d3.tree().size([width - 100, height - 100]);
        const root = d3.hierarchy(data);
        treeLayout(root);

        svg.selectAll(".link")
            .data(root.links())
            .enter().append("line")
            .attr("class", "link")
            .attr("x1", d => d.source.x).attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x).attr("y2", d => d.target.y);

        const nodes = svg.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x - 40},${d.y - 15})`)
            .on("click", (event, d) => {
                alert(`ステージ「${d.data.name}」がクリックされました！`);
            });

        nodes.append("rect")
            .attr("width", 80)
            .attr("height", 30)
            .attr("rx", 5)
            .attr("ry", 5);

        nodes.append("text")
            .attr("x", 40)
            .attr("y", 20)
            .text(d => d.data.name);
    </script>
</body>
</html>
